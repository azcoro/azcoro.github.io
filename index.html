<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces Coding Challenge</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2E083D;
            margin: 0;
            color: #ffff;
            box-sizing: border-box;
        }

        body {
            max-width: 1620px;
        }

        body > div {
            margin: 25px 50px;
        }

        nav {
            background-color: #000;
            width: 100%;
        }

        h5 {
            font-weight: 500;
            text-align: center;
        }

        ul {
            padding: 0 5%;
            display: flex;
            align-items: center;
            background-color: inherit;
            list-style: none;
        }

        ul > li {
            background-color: inherit;
        }

        /* targets the logo */
        ul > li:first-child {
            flex-grow: 4;
        }

        /* responsive class for the content images */
        .content-images {
            height: auto;
            max-width: 100%;
        }

        .main-content {
            border-radius: 6px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            column-gap: 25px;
        }

        .col {
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
        }

        /* creates the scrolling UI */
        #tomorrow-shows {
            display: flex;
            overflow-x: scroll;
            column-gap: 20px;
            padding-bottom: 50px;
        }

        @media only screen and (max-width: 580px) {
            body > div {
                margin: 25px 25px;
            }

            .row {
                flex-wrap: wrap;
                row-gap: 15px;
            }

            .col {
                row-gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <ul>
            <li><img class="content-images" src="assets/2308_gogglebox_logo.png"></li>
            <li>Sign In</li>
        </ul>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <picture>
            <source class="content-images main-content" media="(max-width:580px)" srcset="assets/2308_mobile_hero.jpg">
            <img class="content-images main-content" src="assets/2308_desktop_hero.jpg">
        </picture>
    </div>

    <!-- NOW PLAYING -->
    <div class="now-playing">
        <h3>Now Playing</h3>
    </div>

    <div class="now-playing row">
        <div class="col">
            <img class="content-images main-content" src="assets/2308_01_now_playing.jpg">
        </div>
        <div class="col">
            <img class="content-images main-content" src="assets/2308_03_now_playing.jpg">
            <img class="content-images main-content" src="assets/2308_02_now_playing.jpg">
        </div>
    </div>

    <!-- TOMORROW'S SCHEDULE -->
    <div class="tomorrow-schedule">
        <h3>Tomorrow's Schedule</h3>
    </div>

    <div class="tomorrow-schedule" id="tomorrow-shows"></div>

    <!-- FOOTER -->
    <div>
        <h5>Â© Googlebox 2023 All Rights Reserved</h5>
    </div>

    <script>
        // calls function when the document has loaded
        $(document).ready(function() {
            const date = new Date();

            // sets the date to the next day
            date.setDate(date.getDate() + 1);

            // formats the date in iso_8601
            tomorrow = date.getFullYear() + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" +("0" + (date.getDate())).slice(-2);

            // calls to tvmaze API and creates new images for each of the first 24 results
            $.ajax({url: ("https://api.tvmaze.com/schedule?country=US&date=" + tomorrow), success: function(shows){
                for(let i = 0; i < 24; i++) {
                    let img = new Image;
                    img.src = shows[i].show.image.medium;
                    img.classList.add("main-content");
                    img.classList.add("content-images");
                    document.getElementById("tomorrow-shows").appendChild(img);
                }
            }});
        });
    </script>
</body>
</html>
