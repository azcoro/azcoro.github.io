<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces Coding Challenge</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img id="logo" src="assets/2308_gogglebox_logo.png"></li>
            <li>Sign In</li>
        </ul>
    </nav>

    <div class="hero">
        <picture>
            <source class="content-images" media="(min-width:581px)" srcset="assets/2308_desktop_hero.jpg">
            <img class="content-images" src="assets/2308_mobile_hero.jpg">
        </picture>
    </div>

    <div class="now-playing">
        <h3>Now Playing</h3>
    </div>

    <div class="now-playing row">
        <div class="col">
            <img class="content-images" src="assets/2308_01_now_playing.jpg">
        </div>
        <div class="col">
            <img class="content-images" src="assets/2308_03_now_playing.jpg">
            <img class="content-images" src="assets/2308_02_now_playing.jpg">
        </div>
    </div>

    <div class="tomorrow-schedule">
        <h3>Tomorrow's Schedule</h3>
    </div>

    <div class="tomorrow-schedule" id="tomorrow-shows"></div>

    <div>
        <h5>Â© Googlebox 2023 All Rights Reserved</h5>
    </div>

    <script>
        $(document).ready(function() {
            const date = new Date();
            date.setDate(date.getDate() + 1);
            tomorrow = date.getFullYear() + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" +("0" + (date.getDate())).slice(-2);

            $.ajax({url: ("https://api.tvmaze.com/schedule?date=" + tomorrow), success: function(shows){
                for(let i = 0; i < 24; i++) {
                    let img = new Image;
                    img.src = shows[i].show.image.medium;
                    document.getElementById("tomorrow-shows").appendChild(img);
                }
            }});
        });
    </script>
</body>
</html>
